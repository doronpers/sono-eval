# version: "3.8" # Removed - obsolete in newer Docker Compose versions

# ‚ö†Ô∏è SECURITY WARNING: This docker-compose.yml contains DEFAULT CREDENTIALS for development only!
#
# Default credentials in this file:
#   - PostgreSQL: postgres/postgres
#   - Superset: admin/admin
#   - SUPERSET_SECRET_KEY: change_this_secret_key_in_production
#
# üîí FOR PRODUCTION USE:
#   1. Change ALL default passwords
#   2. Use environment variables or docker secrets
#   3. Follow the security guidelines in SECURITY.md
#   4. Never use these defaults in any production or public environment
#
# See SECURITY.md for detailed production deployment instructions.

services:
  # Main Sono-Eval application
  sono-eval:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sono-eval-app
    ports:
      - "${API_PORT:-8000}:8000" # Dynamic port assignment via API_PORT env var
    environment:
      - APP_ENV=development # Development setup with default credentials
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/sono_eval
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./config:/app/config
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sono-eval-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 4G
        reservations:
          cpus: "1"
          memory: 2G

  # Celery worker for async task processing
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sono-eval-celery-worker
    command: celery -A sono_eval.core.celery_app worker --loglevel=info --concurrency=4
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/sono_eval
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./config:/app/config
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sono-eval-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "celery -A sono_eval.tasks.celery_app inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 4G
        reservations:
          cpus: "1"
          memory: 2G

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: sono-eval-postgres
    environment:
      # ‚ö†Ô∏è DEVELOPMENT ONLY: Change these credentials for production!
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres # INSECURE: Change in production
      - POSTGRES_DB=sono_eval
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - sono-eval-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis for caching and task queues
  redis:
    image: redis:7-alpine
    container_name: sono-eval-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - sono-eval-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  # Apache Superset for analytics
  superset:
    image: apache/superset:latest
    container_name: sono-eval-superset
    ports:
      - "8088:8088"
    environment:
      # ‚ö†Ô∏è DEVELOPMENT ONLY: Change these for production!
      - SUPERSET_SECRET_KEY=change_this_secret_key_in_production # INSECURE: Generate strong key
      - DATABASE_DIALECT=postgresql
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres # INSECURE: Must match postgres service password
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_DB=superset
    volumes:
      - ./config/superset:/app/pythonpath
      - superset-data:/app/superset_home
    depends_on:
      - postgres
      - redis
    networks:
      - sono-eval-network
    restart: unless-stopped
    command: >
      sh -c "
        superset db upgrade &&
        superset fab create-admin --username admin --firstname Admin \
        --lastname User --email admin@sono-eval.local --password admin &&
        superset init &&
        superset run -h 0.0.0.0 -p 8088 --with-threads --reload --debugger
      "
      # ‚ö†Ô∏è Default Superset credentials: admin/admin - CHANGE IMMEDIATELY AFTER FIRST LOGIN!

volumes:
  postgres-data:
  redis-data:
  superset-data:

networks:
  sono-eval-network:
    driver: bridge
