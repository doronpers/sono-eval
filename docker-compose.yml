version: '3.8'

services:
  # Main Sono-Eval application
  sono-eval:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sono-eval-app
    ports:
      - "8001:8000"  # Changed external port to 8001 to avoid conflict
    environment:
      - APP_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/sono_eval
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./config:/app/config
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sono-eval-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: sono-eval-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sono_eval
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - sono-eval-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis for caching and task queues
  redis:
    image: redis:7-alpine
    container_name: sono-eval-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - sono-eval-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  # Apache Superset for analytics
  superset:
    image: apache/superset:latest
    container_name: sono-eval-superset
    ports:
      - "8088:8088"
    environment:
      - SUPERSET_SECRET_KEY=change_this_secret_key_in_production
      - DATABASE_DIALECT=postgresql
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_DB=superset
    volumes:
      - ./config/superset:/app/pythonpath
      - superset-data:/app/superset_home
    depends_on:
      - postgres
      - redis
    networks:
      - sono-eval-network
    restart: unless-stopped
    command: >
      sh -c "
        superset db upgrade &&
        superset fab create-admin --username admin --firstname Admin --lastname User --email admin@sono-eval.local --password admin &&
        superset init &&
        superset run -h 0.0.0.0 -p 8088 --with-threads --reload --debugger
      "

volumes:
  postgres-data:
  redis-data:
  superset-data:

networks:
  sono-eval-network:
    driver: bridge
