name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'staging' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '-rc'))
    environment:
      name: staging
      url: https://staging.sono-eval.example.com
    
    steps:
      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          echo "Image: ghcr.io/${{ github.repository }}:${{ github.sha }}"
          # Add your deployment commands here
          # Examples:
          # - SSH to staging server and pull new image
          # - Update kubernetes deployment
          # - Trigger cloud provider deployment

  deploy-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'production' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-rc'))
    environment:
      name: production
      url: https://sono-eval.example.com
    
    steps:
      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          echo "Image: ghcr.io/${{ github.repository }}:${{ github.sha }}"
          # Add your deployment commands here
          # Examples:
          # - SSH to production server and pull new image
          # - Update kubernetes deployment
          # - Trigger cloud provider deployment
          
      - name: Health Check
        run: |
          echo "Performing health check..."
          # Add health check commands
          # curl -f https://sono-eval.example.com/health || exit 1

      - name: Notify on Success
        if: success()
        run: |
          echo "✅ Production deployment successful!"
          # Add notification logic (Slack, email, etc.)

      - name: Rollback on Failure
        if: failure()
        run: |
          echo "❌ Deployment failed, initiating rollback..."
          # Add rollback logic
