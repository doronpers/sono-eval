name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit
          pip install -e ".[dev]"

      - name: Run Bandit (SAST)
        run: |
          bandit -r src/ -f json -o bandit-report.json --exit-zero
          bandit -r src/ -f txt || echo "Bandit found issues"

      - name: Run Safety (Dependency Vulnerabilities)
        run: |
          safety check --json --output safety-report.json || echo "Safety found issues"
          safety check || true

      - name: Run pip-audit
        run: |
          pip-audit --format json --output pip-audit-report.json || echo "pip-audit found issues"
          pip-audit || true

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
            pip-audit-report.json

      - name: Check for Critical Issues
        run: |
          # Fail if Bandit finds high severity issues
          if grep -q '"severity": "HIGH"' bandit-report.json 2>/dev/null; then
            echo "❌ CRITICAL: Bandit found HIGH severity issues"
            cat bandit-report.json | python -m json.tool
            exit 1
          fi
          echo "✅ No critical security issues found"
