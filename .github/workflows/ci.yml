name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy bandit safety
      
      - name: Run Black
        run: black --check --line-length 100 src/ tests/
      
      - name: Run Flake8
        run: flake8 --max-line-length 100 --extend-ignore E203 src/ tests/
      
      - name: Run mypy
        run: mypy src/ --ignore-missing-imports || true
      
      - name: Run Bandit (Security)
        run: bandit -r src/ -f json -o bandit-report.json || true
      
      - name: Upload Bandit results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: bandit-report
          path: bandit-report.json

  whitespace:
    name: Whitespace Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for whitespace errors
        run: |
          # Exclude binary/vendor directories from whitespace checks
          EXCLUDE_PATHS=":(exclude)venv/ :(exclude)venv-test/ :(exclude)node_modules/ :(exclude).mypy_cache/ :(exclude)__pycache__/ :(exclude)models/cache/ :(exclude)*.pyc :(exclude)*.pyo :(exclude)*.so :(exclude)*.egg-info/"
          
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch origin "${{ github.base_ref }}" --depth=1
            git diff --check "origin/${{ github.base_ref }}...${{ github.sha }}" -- . $EXCLUDE_PATHS
          else
            git diff --check "${{ github.event.before }}...${{ github.sha }}" -- . $EXCLUDE_PATHS
          fi

  secrets:
    name: Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run tests with coverage
        run: |
          pytest --cov=src/sono_eval --cov-report=xml --cov-report=html --cov-report=term
      
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.9'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
      
      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit
      
      - name: Run Safety (Dependency Vulnerability Scan)
        run: safety check --json --output safety-report.json || true
      
      - name: Run pip-audit
        run: pip-audit --format json --output pip-audit-report.json || true
      
      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: security-reports
          path: |
            safety-report.json
            pip-audit-report.json

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: sono-eval:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: sono-eval:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.9'
      
      - name: Check documentation links
        run: |
          # Check for broken links in markdown files
          find . -name "*.md" -type f | while read file; do
            echo "Checking $file"
          done
      
      - name: Validate documentation structure
        run: |
          # Ensure required docs exist
          test -f README.md
          test -f CONTRIBUTING.md
          test -f SECURITY.md
          test -f CODE_OF_CONDUCT.md
          test -f LICENSE
